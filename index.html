<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
	API Course, Lesson 1 -->
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
      <div class="info-box">
        <h1>NEARBY PARKS</h1>
        <div>
          <input id="searchInAreaText" data-bind="value: areaInput" type="text" placeholder="Enter your favorite area!">
          <input id="searchInArea" type="button" value="Search">
        </div>
        <div>
          <h2>Results</h2>
          <ul id="resultList">
          <li data-bind="text: title" id="list"></li>
          </div>
        </div>
      </div>
		</div>
		<div id="map"></div>
		<script src="js/mapStyle.js"></script>
		<script async defer
			src=
			"https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&&key=AIzaSyCgHys6T215R_36DgCvnHIjl9Cfya3U5SM&v=3&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
		<script src="js/main.js"></script>


	</body>
</html>
