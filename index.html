<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
	API Course, Lesson 1 -->
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
      <div class="info-box">
			<!--
        <h1>NEARBY PARKS</h1>
        <div>
          <input id="searchInAreaText" type="text" placeholder="Enter your favorite area!">
          <input id="searchInArea" type="button" value="Search">
					<input id="searchInArea" type="button" value="resetSearch">
        </div>
			-->
        <div>
					<div>

          <h4 class="inline">Results</h4>
					<h2 class="inline" id="resultNr" type="text" data-bind="text: arrayLength"></h2>
				</div>
						<input id="filter" type="text" placeholder="filter through result" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
          	<ul data-bind="foreach: filteredList" id="resultList">
          	<li data-bind="text: name, click: bounce"></li>
						<li data-bind="text: currentWeather" id="list"></li>
				</ul>
          </div>
        </div>
      </div>
		</div>
		<div id="map"></div>
		<script src="js/mapStyle.js"></script>
		<script async defer
			src=
			"https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&&key=AIzaSyCgHys6T215R_36DgCvnHIjl9Cfya3U5SM&v=3&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
		<script src="js/main.js"></script>


	</body>
</html>
